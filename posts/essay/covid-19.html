<h1>疫情下的封校生活<a class="headerlink" href="#id1" title="Permalink to this heading">¶</a></h1>
<p>自从高中毕业，我好像在离高中的那个自己越来越远，不再读书，不再做很多的思考，停止关注很多的事情，取而代之的是逐渐没有观点，保持沉默，自己的知识越发集中在一个所谓专业的点和（游戏）上面。我在离某一些宏大的词语越来越远，比如所谓的社会，家国大事，热点新闻，但同时，我总觉得我也没有过好一个普通人的生活。曾经我很喜欢窥探普通人的生活，也努力过好一个普通人的生活，只是，不得不承认的是，我确实是过的越来越浑浑噩噩了。</p>
<p>等晚上再写吧，我讨厌被舍友窥探的感觉</p>
